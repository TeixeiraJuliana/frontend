
    <div class="main-login">
        <div class="left-login"> 
            <h1>Faça login <br>E entre para o nosso time</h1>
            <img src="../../assets/images/terra.svg" class="left-login-imagem" alt="terraqueos">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfild">
                    <label for="usuario">{{input1}}</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfild">
                    <label for="senha">{{input2}}</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button 
                    id="btn-label"
                    *ngIf="!isRegister" 
                    (click)="changeLabels()">
                    Registar
                </button>
                <div class="m-cont" *ngIf="isRegister">
                    <div class="textfild">
                        <label for="usuario">Senha</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfild">
                        <label for="senha">Confirme a sua senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                </div>
                <button 
                class="btn-login"
                (click)="submite()"
                >
                    {{isRegister ? "Registar" : "Login"}}
                </button>
            </div>
        </div>
    </div>
